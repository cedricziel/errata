name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Dokku
    runs-on: ubuntu-latest
    environment: production
    # Only deploy if CI passed (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Get commit SHA
        id: sha
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          else
            echo "short=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy web app
        run: |
          ssh dokku@${{ secrets.DOKKU_HOST }} builder:set errata-dev build-dir ""
          ssh dokku@${{ secrets.DOKKU_HOST }} git:from-image errata-dev ghcr.io/cedricziel/errata/app-dev:sha-${{ steps.sha.outputs.short }}

      - name: Deploy worker
        run: |
          ssh dokku@${{ secrets.DOKKU_HOST }} builder:set errata-dev-worker build-dir ""
          ssh dokku@${{ secrets.DOKKU_HOST }} git:from-image errata-dev-worker ghcr.io/cedricziel/errata/worker-dev:sha-${{ steps.sha.outputs.short }}
