name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Dokku
    runs-on: ubuntu-latest
    environment: production
    # Only deploy if CI passed (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Get commit SHA
        id: sha
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          else
            echo "short=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Dokku
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DOKKU_HOST }}
          username: dokku
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Deploy web app
            builder:set errata-dev build-dir ""
            git:from-image errata-dev ghcr.io/cedricziel/errata/app-dev:sha-${{ steps.sha.outputs.short }}

            # Deploy worker
            builder:set errata-dev-worker build-dir ""
            git:from-image errata-dev-worker ghcr.io/cedricziel/errata/worker-dev:sha-${{ steps.sha.outputs.short }}
