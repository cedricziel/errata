name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Dokku
    runs-on: ubuntu-latest
    environment: production
    # Only deploy if CI passed (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Get commit SHA
        id: sha
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          else
            echo "short=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts
          # Enable SSH connection multiplexing for faster subsequent connections
          cat >> ~/.ssh/config << 'SSHEOF'
          Host *
            ControlMaster auto
            ControlPath ~/.ssh/sockets/%r@%h-%p
            ControlPersist 600
          SSHEOF
          mkdir -p ~/.ssh/sockets

      - name: Deploy web and worker
        run: |
          HOST="${{ secrets.DOKKU_HOST }}"
          IMAGE_TAG="sha-${{ steps.sha.outputs.short }}"

          # Capture current image tags for rollback (in parallel)
          echo "Capturing current state for rollback..."
          ssh dokku@$HOST config:get errata-dev GIT_REV 2>/dev/null > /tmp/web_prev &
          ssh dokku@$HOST config:get errata-dev-worker GIT_REV 2>/dev/null > /tmp/worker_prev &
          wait
          WEB_PREV=$(cat /tmp/web_prev 2>/dev/null || echo "")
          WORKER_PREV=$(cat /tmp/worker_prev 2>/dev/null || echo "")

          echo "Previous web: $WEB_PREV"
          echo "Previous worker: $WORKER_PREV"

          # Deploy function
          deploy_app() {
            local app=$1
            local image=$2
            ssh dokku@$HOST builder:set $app build-dir ""
            # git:from-image returns 1 if no changes, so rebuild in that case
            if ! ssh dokku@$HOST git:from-image --force $app $image; then
              echo "No changes detected for $app, rebuilding from existing source..."
              ssh dokku@$HOST ps:rebuild $app
            fi
          }

          # Rollback function
          rollback() {
            echo "Rolling back deployments..."
            if [ -n "$WEB_PREV" ]; then
              echo "Rolling back web to $WEB_PREV"
              ssh dokku@$HOST git:from-image --force errata-dev ghcr.io/cedricziel/errata/app-dev:sha-${WEB_PREV:0:7} || true
            fi
            if [ -n "$WORKER_PREV" ]; then
              echo "Rolling back worker to $WORKER_PREV"
              ssh dokku@$HOST git:from-image --force errata-dev-worker ghcr.io/cedricziel/errata/worker-dev:sha-${WORKER_PREV:0:7} || true
            fi
          }

          # Deploy both in parallel
          echo "Deploying web and worker in parallel..."
          deploy_app errata-dev ghcr.io/cedricziel/errata/app-dev:$IMAGE_TAG &
          WEB_PID=$!

          deploy_app errata-dev-worker ghcr.io/cedricziel/errata/worker-dev:$IMAGE_TAG &
          WORKER_PID=$!

          # Wait for both
          wait $WEB_PID
          WEB_EXIT=$?
          wait $WORKER_PID
          WORKER_EXIT=$?

          # Check deploy results
          if [ $WEB_EXIT -ne 0 ] || [ $WORKER_EXIT -ne 0 ]; then
            echo "Deploy failed: web=$WEB_EXIT worker=$WORKER_EXIT"
            rollback
            exit 1
          fi

          echo "Deployments complete, checking health..."

          # Health check for web app (reduced delays)
          sleep 2
          WEB_HEALTHY=false
          for i in 1 2 3; do
            if ssh dokku@$HOST checks:run errata-dev 2>/dev/null; then
              WEB_HEALTHY=true
              break
            fi
            echo "Web health check attempt $i failed, retrying..."
            sleep 5
          done

          # Health check for worker (process running)
          WORKER_HEALTHY=false
          if ssh dokku@$HOST ps:report errata-dev-worker 2>/dev/null | grep -q "running"; then
            WORKER_HEALTHY=true
          fi

          # Rollback if unhealthy
          if [ "$WEB_HEALTHY" != "true" ] || [ "$WORKER_HEALTHY" != "true" ]; then
            echo "Health check failed: web=$WEB_HEALTHY worker=$WORKER_HEALTHY"
            rollback
            exit 1
          fi

          echo "All deployments healthy!"
