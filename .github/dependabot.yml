version: 2
updates:
  # PHP/Composer dependencies
  - package-ecosystem: "composer"
    directory: "/apps/server"
    open-pull-requests-limit: 30
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps(php)"
    labels:
      - "dependencies"
      - "php"

  # Swift Package dependencies
  - package-ecosystem: "swift"
    directory: "/packages/sdk-swift"
    open-pull-requests-limit: 30
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps(swift)"
    labels:
      - "dependencies"
      - "swift"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 30
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"

