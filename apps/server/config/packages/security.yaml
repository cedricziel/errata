security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # Worker endpoint uses its own secret-based authentication
        worker:
            pattern: ^/api/worker/
            security: false

        # API firewall for event ingestion
        api:
            pattern: ^/api/
            stateless: true
            custom_authenticators:
                - App\Security\ApiKeyAuthenticator

        # OTLP v1 endpoints firewall
        otel:
            pattern: ^/v1/
            stateless: true
            custom_authenticators:
                - App\Security\ApiKeyAuthenticator

        # Main firewall for dashboard
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: dashboard
                enable_csrf: true
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week
                path: /

    # Note: Only the *first* matching rule is applied
    access_control:
        # API health endpoint is public
        - { path: ^/api/v1/health, roles: PUBLIC_ACCESS }
        # API requires authentication (handled by ApiKeyAuthenticator)
        - { path: ^/api/, roles: IS_AUTHENTICATED_FULLY }
        # OTLP v1 endpoints require authentication
        - { path: ^/v1/, roles: IS_AUTHENTICATED_FULLY }
        # Login and registration pages are public
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        # Admin panel requires ROLE_ADMIN
        - { path: ^/admin, roles: ROLE_ADMIN }
        # Dashboard requires authentication
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
