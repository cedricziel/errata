framework:
    rate_limiter:
        # Rate limiter for API event ingestion
        api_ingest:
            policy: sliding_window
            limit: 100
            interval: '1 minute'

        # Rate limiter for batch API
        api_batch:
            policy: sliding_window
            limit: 20
            interval: '1 minute'

        # Rate limiter for login attempts
        login:
            policy: sliding_window
            limit: 5
            interval: '15 minutes'
