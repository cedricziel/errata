framework:
    cache:
        # Unique name of your app: used to compute stable namespaces for cache keys.
        prefix_seed: errata

        # Use Redis when REDIS_URL is set, otherwise fall back to filesystem
        app: cache.adapter.redis
        default_redis_provider: '%env(REDIS_URL)%'

        # Namespaced pools use the above "app" backend by default
        pools:
            async_query.cache:
                adapter: cache.app

# Fall back to filesystem cache when Redis is not available (local dev)
when@dev:
    framework:
        cache:
            app: cache.adapter.filesystem

# Use filesystem cache for tests
when@test:
    framework:
        cache:
            app: cache.adapter.filesystem
