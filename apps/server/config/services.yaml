# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # Database configuration
    database_server_version: '18'

    # OpenTelemetry frontend configuration
    otel.frontend.enabled: '%env(bool:OTEL_FRONTEND_ENABLED)%'
    otel.frontend.api_key: '%env(string:OTEL_FRONTEND_API_KEY)%'
    otel.frontend.endpoint: '%env(string:OTEL_FRONTEND_ENDPOINT)%'
    otel.frontend.service_name: '%env(string:OTEL_FRONTEND_SERVICE_NAME)%'
    otel.frontend.service_version: '%env(string:OTEL_FRONTEND_SERVICE_VERSION)%'

    # OpenTelemetry server tracing configuration
    otel.server.enabled: '%env(bool:OTEL_ENABLED)%'
    otel.server.service_name: '%env(string:OTEL_SERVICE_NAME)%'
    otel.server.service_version: '%env(string:OTEL_SERVICE_VERSION)%'
    otel.server.exporter_endpoint: '%env(string:OTEL_EXPORTER_OTLP_ENDPOINT)%'
    otel.server.sampler_type: '%env(string:OTEL_TRACES_SAMPLER)%'
    otel.server.sampler_arg: '%env(float:OTEL_TRACES_SAMPLER_ARG)%'
    otel.server.exporter_headers: '%env(string:OTEL_EXPORTER_OTLP_HEADERS)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # OpenTelemetry frontend Twig extension
    App\Twig\OtelExtension:
        arguments:
            $otelEnabled: '%otel.frontend.enabled%'
            $otelApiKey: '%otel.frontend.api_key%'
            $otelEndpoint: '%otel.frontend.endpoint%'
            $otelServiceName: '%otel.frontend.service_name%'
            $otelServiceVersion: '%otel.frontend.service_version%'
        tags: ['twig.extension']

    # OpenTelemetry server tracing
    App\Service\Telemetry\TracerFactory:
        arguments:
            $enabled: '%otel.server.enabled%'
            $serviceName: '%otel.server.service_name%'
            $serviceVersion: '%otel.server.service_version%'
            $exporterEndpoint: '%otel.server.exporter_endpoint%'
            $samplerType: '%otel.server.sampler_type%'
            $samplerArg: '%otel.server.sampler_arg%'
            $environment: '%kernel.environment%'
            $exporterHeaders: '%otel.server.exporter_headers%'

    OpenTelemetry\API\Trace\TracerInterface:
        factory: ['@App\Service\Telemetry\TracerFactory', 'createTracer']
